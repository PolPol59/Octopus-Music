<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Carrito</title>
</head>

<body>
    <header>
        <section class="logo-titulo">
            <img class="logo" src="../images/logo.png" alt="logo de una corchea">
            <h1 class="titulo">Octopus Music</h1>
        </section>
        <nav>
            <ul class="navbar2">
                <a href="../index.html">
                    <li class="navbar2 navbar-text">Inicio</li>
                </a>
                <a href="../pages/productos.html">
                    <li class="navbar2 navbar-text">Productos</li>
                </a>
                <a href="../pages/sucursales.html">
                    <li class="navbar2 navbar-text">Sucursales</li>
                </a>
                <a href="../pages/carrito.html">
                    <li class="navbar-select navbar-text">Carrito</li>
                </a>
                <a href="../pages/contacto.html">
                    <li class="navbar2 navbar-text">Contacto</li>
                </a>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo-cart">Carrito</h1>
        <!------PRODUCTOS EN EL CARRITO------->
        <section class="cart-list">
            <section class="fonseca">
                <img class="fonsecacart" src="../images/fonseca25.png" alt="guitarra criolla fonseca 25">
                <h3 class="guitar-name">Fonseca 25</h3>
                <a href="../pages/productos.html#fonseca25"><button class="cart-button">Ver</button></a>
            </section>
            <section class="gracia">
                <img class="graciacart" src="../images/graciam2.png" alt="guitarra criolla gracia m2">
                <h3 class="guitar-name">Gracia M2</h3>
                <a href="../pages/productos.html#graciam2"><button class="cart-button">Ver</button></a>
            </section>
            <section class="yamaha">
                <img class="yamahacart" src="../images/yamahaslg.png" alt="guitarra yamaha slg400n">
                <h3 class="guitar-name">Yamaha SLG400N</h3>
                <a href="../pages/productos.html#yamahaslg"><button class="cart-button">Ver</button></a>
            </section>
        </section>
        <!------FOTOS DE ENVIO Y RETIRO----->
        <section class="envio-retiro">
            <section class="iconos">
                <div class="envio-camion">
                    <img src="../images/envios.png" alt="camion de envíos">
                    <p class="text">Envio</p>
                    <div>
                        <input type="radio">
                    </div>
                </div>
                <div class="retiro-sucursal">
                    <img src="../images/retiro.png" alt="retiro por sucursal">
                    <div>
                        <p class="text">Retiro</p>
                    </div>
                    <aside>
                        <input type="radio">
                        <label for="sucursal">Palermo</label>
                    </aside>
                    <aside>
                        <input type="radio">
                        <label for="sucursal">Caballito</label>
                    </aside>
                </div>
            </section>
            <!-- BOTONES -->
        </section>
        <section class="action-button">
            <button class="action-button">Pagar</button>
        </section>
        <section class="action-button2">
            <a href="../pages/productos.html"><button class="action-button2">Seguir comprando</button></a>
        </section>
    </main>
    <footer>©Todos los derechos reservados. Octopus Music S.A. 2022.</footer>
</body>

</html>
