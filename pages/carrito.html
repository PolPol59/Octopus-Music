<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Carrito</title>
</head>

<body>
    <section class="carrito">
        <header class="header4">
            <section class="logo-titulo">
                <img class="logo" src="../images/logo.png" alt="logo de una corchea">
                <h1 class="titulo">Octopus Music</h1>
            </section>
            <nav>
                <ul class="navbar2">
                    <a href="../index.html">
                        <li class="navbar2 navbar-text">Inicio</li>
                    </a>
                    <a href="../pages/productos.html">
                        <li class="navbar2 navbar-text">Productos</li>
                    </a>
                    <a href="../pages/sucursales.html">
                        <li class="navbar2 navbar-text">Sucursales</li>
                    </a>
                    <a href="../pages/carrito.html">
                        <li class="navbar-select navbar-text">Carrito</li>
                    </a>
                    <a href="../pages/contacto.html">
                        <li class="navbar2 navbar-text">Contacto</li>
                    </a>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="titulo-cart p-3 mb-2 bg-secondary text-white">Carrito</h1>
            <!------PRODUCTOS EN EL CARRITO------->
            <section class="cart-list cart-list-responsive cart-list-responsive-768">
                <section class="fonseca">
                    <img class="fonsecacart" src="../images/fonseca25.png" alt="guitarra criolla fonseca 25">
                    <h3 class="guitar-name guitar-name-responsive">Fonseca 25</h3>
                    <a href="../pages/productos.html#fonseca25"><button
                            class="cart-button cart-button-responsive">Ver</button></a>
                </section>
                <section class="gracia">
                    <img class="graciacart" src="../images/graciam2.png" alt="guitarra criolla gracia m2">
                    <h3 class="guitar-name guitar-name-responsive">Gracia M2</h3>
                    <a href="../pages/productos.html#graciam2"><button
                            class="cart-button cart-button-responsive">Ver</button></a>
                </section>
                <section class="yamaha">
                    <img class="yamahacart" src="../images/yamahaslg.png" alt="guitarra yamaha slg400n">
                    <h3 class="guitar-name guitar-name-responsive">Yamaha SLG400N</h3>
                    <a href="../pages/productos.html#yamahaslg"><button
                            class="cart-button cart-button-responsive">Ver</button></a>
                </section>
            </section>
            <!------FOTOS DE ENVIO Y RETIRO----->
            <section class="envio-retiro envio-retiro-responsive">
                <section class="iconos envio-retiro-responsive">
                    <div class="envio-camion">
                        <img src="../images/envios.png" alt="camion de envíos">
                        <p class="text text-responsive">Envio</p>
                        <div>
                            <input type="radio">
                        </div>
                    </div>
                    <div class="retiro-sucursal retiro-sucursal-responsive">
                        <img src="../images/retiro.png" alt="retiro por sucursal">
                        <div>
                            <p class="text text-responsive">Retiro</p>
                        </div>
                        <aside>
                            <input type="radio">
                            <label for="sucursal" class="sucursal-name-responsive">Palermo</label>
                        </aside>
                        <aside>
                            <input type="radio">
                            <label for="sucursal" class="sucursal-name-responsive">Caballito</label>
                        </aside>
                    </div>
                </section>
                <!-- BOTONES -->
            </section>
            <section class="action-button action-button-responsive">
                <button class="action-button action-button-responsive">Pagar</button>
            </section>
            <section class="action-button2 action-button-responsive2">
                <a href="../pages/productos.html"><button class="action-button2 action-button-responsive">Seguir
                        comprando</button></a>
            </section>
    </section>
    </main>
    <footer class="footer4">©Todos los derechos reservados. Octopus Music S.A. 2022.</footer>
</body>

</html>
